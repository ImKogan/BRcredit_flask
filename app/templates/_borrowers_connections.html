<ul class="borrower-connections">
    {% for connection in borrower_connections %}
    <li class="borrower-connection">
        <div class="borrower-connection-content card">
            <div class="submit-date card-header"><b>Submitted: </b>{{ moment(connection.last_update).fromNow() }}</div>
            <div class="card-body">
            <ul>
                <li><b>Borrower:</b> {{ connection.borrower.email }}</li>
                <li><b>Loan amount requested:</b> {{ "${:,.0f}".format(connection.amount) }}</li>
                <li><b>Message:</b> {{ connection.message }}</li>
            </ul>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                <form action="{{ url_for('.accept_borrower', id=connection.id) }}" method="POST">
                    <input type="submit" class="btn btn-primary" value="Accept">
                </form>
                <form action="{{ url_for('.reject_borrower', id=connection.id) }}" method="POST">
                    <input type="submit" class="btn btn-default" value="Reject">
                </form>                
                </div>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
